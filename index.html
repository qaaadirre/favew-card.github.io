<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAVEW SALON | Digital Card</title>

    <!-- Meta Tags -->
    <meta name="description" content="Favew Salon - Premier Unisex Beauty Studio in Payyannur">
    <meta name="theme-color" content="#0f0f0f">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="app-container">
        <!-- Hero Section -->
        <header class="hero-section">
            <div class="logo-wrapper">
                <img src="assets/images/logo.jpg" alt="Favew Salon Logo">
            </div>
            <h1 class="brand-name">FAVEW SALON</h1>
            <p class="brand-tagline">Where Beauty Meets Excellence</p>

            <div class="action-buttons">
                <button onclick="downloadVCard()" class="btn btn-primary">
                    <i class="fas fa-address-book"></i> Save Contact
                </button>
                <button id="share-btn" class="btn btn-glass">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
        </header>

        <!-- Quick Info -->
        <main>
            <div class="info-section">
                <a href="tel:+917560920774" class="info-card">
                    <div class="icon-box">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Call Us</h3>
                        <p>+91 75609 20774</p>
                    </div>
                    <i class="fas fa-chevron-right" style="margin-left:auto; opacity:0.5"></i>
                </a>

                <a href="https://wa.me/917560920774" target="_blank" class="info-card">
                    <div class="icon-box">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="info-content">
                        <h3>WhatsApp</h3>
                        <p>Book Appointment</p>
                    </div>
                    <i class="fas fa-chevron-right" style="margin-left:auto; opacity:0.5"></i>
                </a>

                <a href="https://maps.app.goo.gl/3WggSUtcM5uBUq5v6" target="_blank" class="info-card">
                    <div class="icon-box">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Visit Us</h3>
                        <p>Payyannur, Kannur</p>
                    </div>
                    <i class="fas fa-chevron-right" style="margin-left:auto; opacity:0.5"></i>
                </a>

                <a href="https://instagram.com/qaaadir_" target="_blank" class="info-card">
                    <div class="icon-box">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="info-content">
                        <h3>Instagram</h3>
                        <p>Follow Our Work</p>
                    </div>
                    <i class="fas fa-chevron-right" style="margin-left:auto; opacity:0.5"></i>
                </a>
            </div>

            <!-- Services Section -->
            <section class="services-section">
                <div class="section-header">
                    <h2 class="section-title">Our Services</h2>
                    <a href="#" style="color:var(--text-secondary); font-size:0.8rem; text-decoration:none;">View
                        All</a>
                </div>

                <div class="category-tabs">
                    <button class="tab-btn active" data-category="men">Men</button>
                    <button class="tab-btn" data-category="women">Women</button>
                    <button class="tab-btn" data-category="spa">Spa & Wellness</button>
                </div>

                <div id="services-list" class="services-list">
                    <!-- Populated by JS -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="social-links">
                <a href="tel:+917560920774" class="social-btn"><i class="fas fa-phone"></i></a>
                <a href="https://instagram.com/qaaadir_" class="social-btn"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/917560920774" class="social-btn"><i class="fab fa-whatsapp"></i></a>
            </div>

            <div class="copyright">
                <p>Developed by <a href="https://instagram.com/sak.teck" target="_blank">SAK TECH</a></p>
                <p style="opacity: 0.5; margin-top: 5px;">&copy; 2024 SAK TECH. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Full Menu Overlay -->
    <div id="full-menu-overlay" class="full-menu-overlay">
        <div class="menu-header">
            <div class="menu-search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="service-search" placeholder="Search services..." class="search-input">
            </div>
            <button class="close-menu-btn" onclick="closeFullMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="menu-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="men">Men</button>
            <button class="filter-btn" data-category="women">Women</button>
            <button class="filter-btn" data-category="spa">Spa</button>
        </div>

        <div id="full-menu-list" class="full-menu-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
